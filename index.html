<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Copy Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a; /* 深黑背景 */
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 16px;
    }

    .card {
      background-color: #1a1a1a;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 200px;
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      font-size: 1.1em;
      margin-bottom: 12px;
    }

    .card button {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .card button:hover {
      background-color: #b30000;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>MurderMystery 2</h2>
      <button onclick="copyToClipboard('Script for MurderMystery 2', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Grow A Garden</h2>
      <button onclick="copyToClipboard('Script for Grow A Garden', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Adopt Me</h2>
      <button onclick="copyToClipboard('Script for Adopt Me', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Pet Simulator 99</h2>
      <button onclick="copyToClipboard('Script for Pet Simulator 99', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Pets Go</h2>
      <button onclick="copyToClipboard('Script for Pets Go', this)">Copy Script</button>
    </div>
  </div>

  <script>
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(function () {
        const originalText = button.innerText;
        button.innerText = "Copied!";
        button.disabled = true;
        setTimeout(() => {
          button.innerText = originalText;
          button.disabled = false;
        }, 1500);
      });
    }
  </script>
</body>
</html>
