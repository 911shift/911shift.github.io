<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Cards</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #8B0000);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .notification {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: top 0.4s ease, opacity 0.4s ease;
      z-index: 999;
    }

    .notification.show {
      top: 20px;
      opacity: 1;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 18px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.45);
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      width: 180px;
      padding: 18px 14px;
      text-align: center;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: transform 0.2s ease;
    }

    .card h2 {
      font-size: 1.3em;
      margin-bottom: 18px;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.9),
                   0 0 14px rgba(255, 255, 255, 0.6);
    }

    .card button {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 10px;
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .card button:hover {
      background-color: #ff0000;
    }

    @media (max-width: 600px) {
      .card {
        width: 85%;
      }
    }
  </style>
</head>
<body>

  <div class="notification" id="notification">Copied to clipboard!</div>

  <div class="container">
    <div class="card">
      <h2>MurderMystery 2</h2>
      <button onclick="copyToClipboard('Script for MurderMystery 2', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Grow A Garden</h2>
      <button onclick="copyToClipboard('Script for Grow A Garden', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Adopt Me</h2>
      <button onclick="copyToClipboard('Script for Adopt Me', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Pet Simulator 99</h2>
      <button onclick="copyToClipboard('Script for Pet Simulator 99', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Pets Go</h2>
      <button onclick="copyToClipboard('Script for Pets Go', this)">Copy Script</button>
    </div>
  </div>

  <script>
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(function () {
        // 按钮动画：卡片暂时放大后缩小
        const card = button.closest('.card');
        card.style.transform = 'scale(1.08)';
        setTimeout(() => {
          card.style.transform = 'scale(1)';
        }, 150);

        // 弹出通知
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
        }, 1500);
      });
    }
  </script>

</body>
</html>
