<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Script Cards</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #000000, #8B0000);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 24px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.4); /* 半透明黑 */
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      width: 240px;
      padding: 24px 20px;
      text-align: center;
      backdrop-filter: blur(6px); /* 玻璃模糊 */
      -webkit-backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 50, 50, 0.8),
                   0 0 20px rgba(255, 0, 0, 0.6);
    }

    .card button {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      width: 100%;
    }

    .card button:hover {
      background-color: #ff0000;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>MurderMystery 2</h2>
      <button onclick="copyToClipboard('Script for MurderMystery 2', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Grow A Garden</h2>
      <button onclick="copyToClipboard('Script for Grow A Garden', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Adopt Me</h2>
      <button onclick="copyToClipboard('Script for Adopt Me', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Pet Simulator 99</h2>
      <button onclick="copyToClipboard('Script for Pet Simulator 99', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Pets Go</h2>
      <button onclick="copyToClipboard('Script for Pets Go', this)">Copy Script</button>
    </div>
  </div>

  <script>
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(function () {
        const originalText = button.innerText;
        button.innerText = "Copied!";
        button.disabled = true;
        setTimeout(() => {
          button.innerText = originalText;
          button.disabled = false;
        }, 1500);
      });
    }
  </script>
</body>
</html>
