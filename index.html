<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #8B0000);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .notification {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 100, 0, 0.85);
      color: #00ff88;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff88, 0 0 5px #00ff88;
      font-size: 1em;
      text-align: center;
      opacity: 0;
      transition: top 0.4s ease, opacity 0.4s ease;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }

    .notification.show {
      top: 20px;
      opacity: 1;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 10px;
      gap: 16px;
      flex-shrink: 1;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.45);
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      width: 170px;
      padding: 20px 14px;
      text-align: center;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .card h2 {
      font-size: 1.6em;
      margin-bottom: 18px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.95),
                   0 0 15px rgba(255, 255, 255, 0.75);
    }

    .card button {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease, color 0.15s ease, text-shadow 0.2s ease;
      text-shadow: 0 0 8px #ffffff, 0 0 12px #ffffff;
    }

    .card button:active {
      background-color: #007f00;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
    }

    @media (max-width: 600px) {
      .card {
        width: 85%;
      }
    }
  </style>
</head>
<body>

  <div class="notification" id="notification">âœ… Script copied to clipboard!</div>

  <div class="container">
    <div class="card">
      <h2>MurderMystery 2</h2>
      <button onclick="copyToClipboard('Script for MurderMystery 2', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Grow A Garden</h2>
      <button onclick="copyToClipboard('Script for Grow A Garden', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Adopt Me</h2>
      <button onclick="copyToClipboard('Script for Adopt Me', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Pet Simulator 99</h2>
      <button onclick="copyToClipboard('Script for Pet Simulator 99', this)">Copy Script</button>
    </div>
    <div class="card">
      <h2>Pets Go</h2>
      <button onclick="copyToClipboard('Script for Pets Go', this)">Copy Script</button>
    </div>
  </div>

  <script>
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(function () {
        const card = button.closest('.card');
        card.style.transform = 'scale(1.08)';
        setTimeout(() => {
          card.style.transform = 'scale(1)';
        }, 150);

        const notification = document.getElementById('notification');
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
        }, 1500);
      });
    }
  </script>

</body>
</html>
